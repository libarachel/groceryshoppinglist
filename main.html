<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grocery list</title>

</head>
<style>
    th,
    td,
    p,
    input,
    h3 {
        font: 15px 'Segoe UI';
    }
    
    table {
        width: 50%;
    }
    
    th {
        background-color: darkcyan;
        font-weight: bold;
        padding: 6px;
    }
    
    td {
        background: #f9f9f9;
        text-align: center;
        padding: 6px;
    }
</style>

<body onload="changeVisibility();">
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center">
            <h1 style="text-align: center;display: block;color: cadetblue;background-color: azure;box-shadow: aqua;">Grocery Shopping List</h1>
            <!-- <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->

            <br>

            <input type='button' onclick="ajax();resetElement();" on value='click here to view list of items' style="margin-left: 600px;margin-bottom:30px;" />

            <table id="mytable" style="margin-left: 400px;">
                <thead>
                    <tr>
                        <th>SNo:</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>unit</th>
                        <th>Department</th>
                        <th>notes</th>
                    </tr>

                </thead>
                <tbody id="tableContents">

                </tbody>
            </table>
        </div>
    </div>

    <script>
        function changeVisibility() {
            document.getElementById("mytable").style.visibility = "hidden";
        }

        function resetElement() {

            document.getElementById("mytable").style.visibility = "visible";
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js " integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js " integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo " crossorigin="anonymous "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js " integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6 " crossorigin="anonymous "></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js "></script>
    <script src=" ajax.js "></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js " type="text/javascript "></script>
</body>

</html>
